<!DOCTYPE html>

<html>
    <head><title>Login</title></head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link href="style_registro.css" rel="stylesheet">
    <body>
        <main>
            <div class="aligment">
                <div class="quad_login">
                    <div class="formulario">
                        <form>
                            <header>
                                <h1>Boas-Vindas!</h1>
                            </header>
                            <label for="nome">Nome de completo:</label>
                            <input type="text" id="nome" name="nome">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                            <label for="tel">Celular:</label>
                            <input type="tel" id="tel" name="tel">
                            <label for="nome">Data nascimento:</label>
                            <input type="date" id="date" name="date" min="2000-01-01" max="2010-01-01">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha">
                            <label for="rsenha">Repita senha:</label>
                            <input type="password" id="rsenha" name="rsenha" minlength="8">
                            <button type="submit" class ="botao_enviar">
                                <div>Enviar</div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
